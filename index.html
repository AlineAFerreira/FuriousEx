<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Game Furious Ex</title>
	<link rel="apple-touch-icon" sizes="57x57" href="img/icon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="img/icon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/icon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="img/icon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/icon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="img/icon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="img/icon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="img/icon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="img/icon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="img/icon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="img/icon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/icon/favicon-16x16.png">
	<link rel="manifest" href="img/icon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="img/icon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->	
</head>

<body>

<div id="container" class="container"> 
	<div class="row">
		<div id="fundoGame" class="col-xs-12 col-md-6 col-md-offset-3"> 
		
			<div id="inicio">
			    <img src="img/logo.png" class="logo" alt="FuriousEx!">
				<a class="pointer" onclick="start();">
					<img src="img/start.png" class="start" alt="Start">
				</a>
			</div> 
			<!-- Fim da div #inicio -->

			<div id='baloon' class="hidden"></div>
			<div id='placar' class="hidden"></div>
			<div id='energia' class="hidden"></div>

			<div id="pause" class="hidden"> PAUSED </div>
			<div id="som" onclick="controlSound()"></div>

			<div id="fim" class="hidden">
				<h1> Game Over </h1>
				<p>Sua pontuação foi: <span class="qtdPontos"></span> pontos.</p>
				<div id='reinicia' class='pointer' onClick=reiniciaJogo()><h3>Jogar Novamente</h3></div>
			</div>	
			
	    </div> 
	    <!-- Fim da div #fundoGame -->
	</div>	
</div> 
<!-- Fim da div #container -->

<!-- Sons do jogo !-->
<audio src="audio/glup.mp3" preload="auto" id="capture"></audio>
<audio src="audio/gameOver.mp3" preload="auto" id="somGameover"></audio>
<audio src="audio/explosion.wav" preload="auto" id="Xplosion"></audio>
<audio src="audio/crash.mp3" preload="auto" id="crash"></audio>
<audio src="audio/game-start.mp3" preload="auto" id="startGame"></audio>
<audio src="audio/energy.mp3" preload="auto" id="energy"></audio>

<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.hammer.js"></script>
<script type="text/javascript" src="js/jquery-collision.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>

</body>
</html>
